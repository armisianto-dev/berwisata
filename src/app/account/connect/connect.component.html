<div class="row mx-0">
  <div class="col-12 my-3 p-3">
    <div class="mx-auto" style="max-width: 50em">
      <h4 class="text-bolder text-center">Hubungkan Akun</h4>
      <div class="row mt-2">
        <div class="col-12 text-center mb-5" *ngIf="userSocial">
          <div class="btn btn-outline-danger" *ngIf="userSocial.provider == 'GOOGLE'">
            <i class="fa fa-google mx-1"></i> Google
          </div>
          <div class="btn btn-outline-primary" *ngIf="userSocial.provider == 'FACEBOOK'">
            <i class="fa fa-facebook mx-1"></i> Facebook
          </div>
        </div>
        <div class="col-12 text-center">
          <img src="{{userSocial.photoUrl}}" class="img-circle mx-auto d-block" alt="{{userSocial.name}}">
          <span class="text-block">{{userSocial.name}}</span>
          <span>{{userSocial.email}}</span>
        </div>
        <div class="col-12 mt-3">
          <button class="btn btn-md btn-warning btn-block" (click)="connectSocial()">
            Lanjutkan
          </button>
          <span class="text-danger text-block text-center text-sm my-2" *ngIf="connectMessage != ''">{{connectMessage}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
