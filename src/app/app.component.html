<mat-toolbar id="top-bar" color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <a *ngIf="currentRouter.back === true" routerLink="{{currentRouter.back_path}}" class="text-white text-thin">
    <i class="fa fa-times mx-2"></i>
  </a>
  <h2 class="mat-h2">{{currentRouter.nav_title}}</h2>
  <span class="flex-spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button aria-label="Akun anda">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
<mat-toolbar id="bottom-bar" color="primary" fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-button routerLink="/home" routerLinkActive="bg-info">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-button routerLink="/catalogue" routerLinkActive="bg-info">
    <mat-icon>library_books</mat-icon>
  </button>
  <button mat-button routerLink="/travel-booking" routerLinkActive="bg-info">
    <mat-icon>card_travel</mat-icon>
  </button>
</mat-toolbar>
